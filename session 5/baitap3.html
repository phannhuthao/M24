<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT 3: ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .completed {
    text-decoration: line-through; 
    color: black; 
}
.completed .bi-check-circle-fill {
    color: #28a745; 
}


</style>

<body>

    <div class="container">
        <div class="p-3 border-1 border-round-2 border rounded-3 bg-info">
            <h2 class="text-center">Todo App</h2>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <input type="text" id="todoInput" class="rounded-2 p-1" placeholder="Add ToDo here...">
                <button type="button" id="addTodoBtn" class="btn btn-success">Submit</button>
            </div>
            <div class="mb-3">
                <form class="d-flex mb-2">
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Search...." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="btnradio1" onclick="filterTodos('all')">All</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-success" for="btnradio2" onclick="filterTodos('active')">Active</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-success" for="btnradio3" onclick="filterTodos('completed')">Completed</label>
                </div>
            </div>
            <div id="todoList" class="my-2">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/session 5/bt3.js"></script>
</body>

</html>
